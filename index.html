<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/300512719a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/src/main.ts"></script>
    <title>Roshambo!</title>
  </head>
  <body>
    <div id="app">
      <h1>Roshambo!</h1>
      <p>This is the classic game of rock-paper-scissors.</p>

      <div class="container">
        <h3>Player 1's turn</h3>

        <div>
          <i
            id="rock"
            class="far fa-hand-rock"
            style="font-size: 10rem; color: #eac435"
          ></i>
          <i
            id="paper"
            class="far fa-hand-paper"
            style="font-size: 10rem; color: #fb4d3d"
          ></i>
          <i
            id="scissors"
            class="far fa-hand-scissors"
            style="font-size: 10rem; color: #02b692"
          ></i>
        </div>
      </div>
      <h2></h2>
    </div>
  </body>
</html>
